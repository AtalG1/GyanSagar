<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyan Sagar</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/Navbar.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');

            // Redirect to login if not authenticated or not admin/staff
            if (!token || !(role === 'user')) {
                window.location.href = 'login.html';
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();

                    const confirmed = confirm('Are you sure you want to logout?');
                    if (confirmed) {
                        localStorage.clear();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="AllBooks.html">
                <i class="fas fa-book-open me-2"></i> Gyan Sagar
            </a>
            <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="AllBooks.html"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Bookmark.html"><i class="fas fa-bookmark me-1"></i> Bookmark</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cart.html"><i class="fas fa-shopping-cart me-1"></i> Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Order.html"><i class="fas fa-list me-1"></i> Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Purchases.html"><i class="bi bi-star-half"></i> Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Profile.html"><i class="fas fa-user me-1"></i> Account</a>
                    </li>

                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light ms-2">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
